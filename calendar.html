<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Softinn Booking Engine Code Sample - Calendar</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">

    <!-- Javascripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"></script>
	
	<!--DateRangePickerJS-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Calendar Widget</h1>
                <h2>Softinn Booking Engine Code Sample</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3>Demo #1: Inline Widget</h3>

                <div id="softinn-calendar-widget-inline" class="row">
                    <div class="col-lg-12">
                        <form class="form-inline">
                            <div class="input-group">
								<text>Select Date &nbsp</text>
                                <span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
                                <input name="daterange" type="text" placeholder="Select date" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
$(function() {
  $('input[name="daterange"]').daterangepicker({
  minDate: moment() <!--Disable all previous date-->
  },
  function(start, end, label) {
    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
	var hotelId = 8;
    var startDate1 = moment(start).format('YYYY-MM-DD');
    var endDate1 = moment(end).format('YYYY-MM-DD');
	window.location.href = `https://booking.mysoftinn.com/BookHotelRoom/Web?hotelId=${hotelId}&startDate=${startDate1}&endDate=${endDate1}`;
  });

});
</script>
</body>
</html>
